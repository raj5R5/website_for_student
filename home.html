<!DOCTYPE html>
<html>
<head>
	<title>Student Result Checker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.jpg" alt="Logo">
			<h1>Student Result Checker</h1>
		</div>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h2>Check Your Result</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<label for="rollno">Roll No:</label>
			<input type="text" id="rollno" name="rollno">
			<label for="marks">Marks:</label>
			<input type="text" id="marks" name="marks">
			<input type="submit" value="Check">
		</form>
		<div id="result"></div>
	</div>
    <footer>
		<div class="footer-content">
			<p>&copy; 2023 Student Result Checker. All rights reserved.</p>
			<ul>
				<li><a href="#">Terms of Service</a></li>
				<li><a href="#">Privacy Policy</a></li>
			</ul>
		</div>
	</footer>
    <style>
        header {
	background-color: #007bff;
	color: #0b0000;
	padding: 20px;
}

.logo {
	display: flex;
	align-items: center;
}

.logo img {
	height: 50px;
	margin-right: 10px;
}

nav ul {
	display: flex;
	list-style: none;
}

nav ul li {
	margin-right: 20px;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

.container h2 {
	margin-top: 20px;
	font-size: 24px;
	text-align: center;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"] {
	padding: 10px;
	margin-bottom: 10px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #007bff;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #0062cc;
}

#result{
    font-weight: bold;
    margin-top: 20px;
    padding: 10px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 5px;
}
footer {
    background-color: #007bff;
	padding: 20px;
	margin-top: 100px;
}

.footer-content {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

ul li {
	display: inline-block;
	margin-right: 20px;
}

ul li a {
	color: #666;
	text-decoration: none;
}

ul li a:hover {
	color: #000000;
}

@media screen and (max-width: 600px) {
	.footer-content {
		flex-direction: column;
		align-items: center;
	}
	
	ul li {
		margin-bottom: 10px;
		margin-right: 0;
		display: block;
	}
}

    </style>
</body>
</html>
